<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@100;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI ChatBot</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div id="app">
      <div id="chat-container"></div>
      <form>
        <textarea name="prompt" rows="1" cols="1" placeholder="Ask me a question..."></textarea>
        <button type="submit"><img src="assets/send.png" alt="Submit" id="send"/></button>
      </form>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
